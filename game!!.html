<script>

				var attempts = 20;
				var earned = 0;
				var percent = 0;
				var loses = [0];
				var wins  = [0];
				var events = [];
				var curclick =  -1;

				function output(){
					if(events[curclick]['amount']>0){

						$("#logAll").append("<p class = 'win'> Location : "+events[curclick]['location']+"; Time: "+events[curclick]['time']+"; Amount: "+events[curclick]['amount']+"</p>");	
						$("#logWins").append("<p class = 'win'> Location :"+events[curclick]['location']+"; Time: "+events[curclick]['time']+"; Amount: "+events[curclick]['amount']+"</p>");	
					}
					else if(events[curclick]['amount']<0){
						$("#logAll").append("<p class = 'lose'> Location :"+events[curclick]['location']+"; Time: "+events[curclick]['time']+"; Amount: "+events[curclick]['amount']+"</p>");	
						$("#logLosses").append("<p class = 'lose'> Location :"+events[curclick]['location']+"; Time: "+events[curclick]['time']+"; Amount: "+events[curclick]['amount']+"</p>");	
					}
					else{
						$("#logAll").append("<p class = 'noamount'> Location :"+events[curclick]['location']+"; Time: "+events[curclick]['time']+"; Amount: "+events[curclick]['amount']+"</p>");	
					}

				}

				document.getElementById("txt-start").innerHTML = 'START!';
				document.getElementById("txt-start").style.color= 'GOLD';

				function getSum(total, num) {
					return total + num;
				}
				function gameEnd(){
					var totalwin = wins.reduce(getSum);
					var totallose = loses.reduce(getSum);
					if(earned>=250){
						alert('Congratiolations! You Won! ');

					}
					else{
						alert('Sorry You Lost! Click Reset to Try Again.');

					}
					disable();
				}
				
				function disable(){
					$('#btncave').attr('disabled',true);
					$('#btnhouse').attr('disabled',true);
					$('#btnmine').attr('disabled',true);
					$('#btncasino').attr('disabled',true);
					$('#btnhome').attr('disabled',true);

				}
				function check(){
					if(earned>=250 && attempts >0){
						var totalwin = wins.reduce(getSum);
						var totallose = loses.reduce(getSum);
						alert('You Won!');
						disable();
					}
				}

				$(function(){
					$('#btnreset').click(function() {
						attempts = 20;
						loses = [0];
						wins = [0];
						events = [];
						curclick = -1;
						earned = 0;
						document.getElementById("txt-casino").innerHTML = ''
						document.getElementById("txt-mine").innerHTML = ''
						document.getElementById("txt-house").innerHTML = ''
						document.getElementById("txt-cave").innerHTML = ''
						document.getElementById('ninja').style.top=250 + "px";
						document.getElementById('ninja').style.left=510 + "px";
						alert('Are you sure you want to Reset the Game?')
						$('#attempts').val(attempts);
						$('#earned').val(earned);
						$('#earned').css({ 'background-color': '#EEEEEE','color':'black'});
						$("#container").animate({
							top: '350px',
  							left: '575px',
						});
						$("#logAll").html("");
						$("#logWins").html("");
						$("#logLosses").html("");	
						$('#btncave').attr('disabled',false);
						$('#btnhouse').attr('disabled',false);
						$('#btnmine').attr('disabled',false);
						$('#btncasino').attr('disabled',false);
						$('#btnhome').attr('disabled',false);
						$('#gained').val(0);
						$('#lost').val(0);
					});
				});

	


				$(function(){
					$('#btncave').click(function() {
						document.getElementById("img-cave").style.opacity = '0.9';
						document.getElementById("img-casino").style.opacity = '0.5';
						document.getElementById("img-house").style.opacity = '0.5';
						document.getElementById("img-mine").style.opacity = '0.5';
						document.getElementById("txt-start").innerHTML= '';

					
						--attempts;	
							//alert(attempts);
							$('#attempts').val(attempts);

							earned+=5;
							wins.push(5);
							$('#earned').val(earned);
							$('#earned').css({ 'background-color': 'green','color':'lightgreen'});

							
							events.push({location:'Cave',time: new Date().toLocaleString(), amount:5});
							//alert(events[0]['time']);
							curclick += 1;
							output();
							if(attempts==0){
								gameEnd();
							}
							check();
							var totalwin = wins.reduce(getSum);
							$('#gained').val(totalwin);
						});
				});

				$(function(){
					$('#btnhome').click(function() {
						
					alert("Are you sure do you want to go back to Home?");
						
					});
					});


				$(function(){
					$('#btnhouse').click(function() {
						document.getElementById("img-house").style.opacity = '0.9';
						document.getElementById("img-cave").style.opacity = '0.5';
						document.getElementById("img-casino").style.opacity = '0.5';
						document.getElementById("img-mine").style.opacity = '0.5';
						document.getElementById("txt-start").innerHTML= '';

						--attempts;	
						//	alert(attempts);
						$('#attempts').val(attempts);
						percent = Math.floor((Math.random() * 10) + 1);
						++curclick;
						if(percent>2){
							earned+=10
							wins.push(10);
							$('#earned').val(earned);
							$('#earned').css({ 'background-color': 'green','color':'lightgreen'});
							events.push({location:'House',time: new Date().toLocaleString(), amount:10});
							var totalwin = wins.reduce(getSum);
							$('#gained').val(totalwin);


						}
						else{
							$('#earned').css({ 'background-color': 'black','color':'white'});
							events.push({location:'House',time: new Date().toLocaleString(), amount:0});
							
						}
						output();
						if(attempts==0){
							gameEnd();
						}
						check();
					});
				});
				$(function(){
					$('#btnmine').click(function() {
						document.getElementById("img-mine").style.opacity = '0.9';
						document.getElementById("img-cave").style.opacity = '0.5';
						document.getElementById("img-house").style.opacity = '0.5';
						document.getElementById("img-casino").style.opacity = '0.5';
						document.getElementById("txt-start").innerHTML= '';

						--attempts;	
						//	alert(attempts);

						$('#attempts').val(attempts);
						percent = Math.floor((Math.random() * 10) + 1);
						var gold = Math.floor((Math.random() * 25));
						++curclick;
						if(percent>2){
							earned+=gold
							wins.push(gold);
							$('#earned').val(earned);
							$('#earned').css({ 'background-color': 'green','color':'lightgreen'});
							events.push({location:'Gold Mine',time: new Date().toLocaleString(), amount:gold});
							var totalwin = wins.reduce(getSum);
							$('#gained').val(totalwin);
						}
						else{
							
							$('#earned').css({ 'background-color': 'black','color':'white'});
							events.push({location:'Gold Mine',time: new Date().toLocaleString(), amount:0});

						}
						output();
						if(attempts==0){
							gameEnd();
							disable();
						}
						check();
					});
				});
				$(function(){
					$('#btncasino').click(function() {
						document.getElementById("img-casino").style.opacity = '0.9';
						document.getElementById("img-cave").style.opacity = '0.5';
						document.getElementById("img-house").style.opacity = '0.5';
						document.getElementById("img-mine").style.opacity = '0.5';
						document.getElementById("txt-start").innerHTML= '';

					//Subtract Attempts every click ->

					--attempts;	
					$('#attempts').val(attempts);

					percent = Math.floor((Math.random() * 10) + 1);
					var gold =  Math.floor( Math.random() * ( 1 + 50 - 40 ) ) + 40;
					++curclick;
					//alert(gold);
					if(percent>5){

						earned+=gold;
						wins.push(gold);
						//alert(wins);
						$('#earned').val(earned);
						$('#earned').css({ 'background-color': 'green','color':'lightgreen'});
						events.push({location:'Casino',time: new Date().toLocaleString(), amount:gold});
						var totalwin = wins.reduce(getSum);
						$('#gained').val(totalwin);
					}
					else{
						earned-=gold;
						loses.push(gold);
						//alert(loses);
						$('#earned').val(earned);
						$('#earned').css({ 'background-color': 'red','color':'black'});
						events.push({location:'Casino',time: new Date().toLocaleString(), amount:-gold});
						var totalloss =loses.reduce(getSum);
						$('#lost').val(totalloss);
					}
					output();
					if(attempts==0){
						gameEnd();
					}
					check();
					
				});
				});
			</script>
